<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Tip-Calculator</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="main.js" defer></script>  

    </head>
    <body>
        <div>
            <h1>Tip Calculator</h1>
        </div>
        <div class="wrapper">
            <div class="container">
                <div class="title">Bill Amount</div>
                <div class="input">
                  <span>$</span>
                  <input onkeyup="calculateAmounts()" type="text" id="billAmount"
                    placeholder="0.00"/>
                  <div class="green-line"></div>
                </div>
            </div>
            <div class="container">
                <div class="title">Tip Percentage</div>
                <div class="input">
                  <span>%</span>
                  <input onkeyup="calculateAmounts()" type="text" id="tipPercentage"
                    placeholder="15"/>
                  <div class="green-line"></div>
                </div>
            </div>
            <div class="container" id="bottom">
                <div>
                    <div class="title">Tip Amount</div>
                    <div class="total" id="totalTip">$0.00</div>
                </div>
                  <div class="totalContainer">
                    <div class="title">Total Amount</div>
                    <div class="total" id="totalAmount">$0.00</div>
                  </div>
            </div>
        </div>
    </body>
</html>
